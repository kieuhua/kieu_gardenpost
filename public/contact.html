<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" id="contact">     
        <h3>Contact Us</h3>
        <p class="form-text">Please feel free to contact me, if you have any question, or if you want 
               more information about my expertises.
        </p>
        <br>
        <form>                
           <div class="form-group input-group">
              <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Name">
           </div>
           <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-at"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Your email address">
           </div>
           <div class="form-group">
              <label for="name">Your message</label>
              <textarea class="form-control" row="5" id="message"></textarea>
           </div>
           <div class="form-group">
              <button class="btn btn-success"><i class="fa fa-send-o"></i> Send</button>
           </div>
        </form>                	
     </div>
    <a href="/" class="btn btn-primary ml-2 mt-2">Home</a>

        <a href="/" class="text-primary"><small>&copy; Kieu Garden Posts</small></a>  |

     </footer>
</body>
</html>
